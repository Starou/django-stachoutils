<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Demo Texte Editeur</title>
</head>
<body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../../django_stachoutils/static/django_stachoutils/js/jquery.fieldselection.js"></script>
  <script type="text/javascript" src="../../django_stachoutils/static/django_stachoutils/js/editeur.js"></script>

  <div class="editeur">
    <div class="toolbar">
      <button type="button" accesskey="g" class="gras">Gras</button>
      <button type="button" accesskey="s" class="sup">Supérieur</button>
      <button type="button" accesskey="b" class="bas">Bas de casse</button>
      <button type="button" accesskey="G" class="gras_phrases">Gras phrases</button>
    </div>
    <textarea name="annonces-0_TEXTES-0-texte_fr" id="id_annonces-0_TEXTES-0-texte_fr" rows="10" cols="40" class="vMediumTextField">A proximité de Bonifacio et du golfe de Sperone, cette superbe et imposante propriété s’inscrit dans un jardin remarquable et "pieds dans l’eau" de 3 hectares. Edifiée en position dominante une imposante bâtisse habillée de red cedar développe plus de 700 m2 habitables, hélipad, corps mort au pied de la propriété et marina privée à proximité… DPE : NC. Exclusivité.</textarea>
  </div>

</body>
